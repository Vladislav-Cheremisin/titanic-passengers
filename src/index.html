<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Passengers</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__title">Titanic passengers</a>
    </header>
    <main class="wrapper">
      <section class="search-ui">
        <h2 class="search-ui__title">Welcome to our web application!</h2>
        <p class="search-ui__text">
          Here you can find information about people who was on the Titanic in
          the day when passenger ship was sunk in the north Atlantic ocean.
        </p>
        <form action="/" class="searchbar">
          <input class="searchbar__input" type="text" placeholder="Type your query here..." />
          <button disabled class="searchbar__btn" type="submit">
            <img
              class="searchbar__search-icon"
              src="./assets/search-icon.png"
              alt="search icon"
            />
          </button>
        </form>
      </section>
      <section class="content _lazy-block"></section>
    </main>
    <footer class="footer">
      <a class="footer__copyright" href="https://github.com/Vladislav-Cheremisin" target="_blank">&copy; Vladislav Cheremisin 2022</a>
    </footer>
  </body>
</html>
